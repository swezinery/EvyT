<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Zen Marimo</title>
		<link rel="stylesheet" type="text/css" href="_css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="_css/author.css">
	</head>
	<body>
		<div id="container">
			<header>
				<div class="inset">
					<img class="logo" src="_img/_logo.png" height="107" width="80">
					<img class="logoname" src="_img/_name.png" height="45" width="300">
				</div>
			</header>

			<div id="mainmenu">
				<nav>
					<div class="inset">
						<a href="#main" class="theOne">Home</a>
						<a href="#sMarimo">Marimo</a>
						<a href="#sGallery">Gallery</a>
						<a href="#sDesign & Tips">Design & Tips</a>
					</div>
				</nav>
			</div>

			<section id="main">
				<div class="inset">
				
					<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
						<!-- Indicators -->
						<ol class="carousel-indicators">
							<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
							<li data-target="#carousel-example-generic" data-slide-to="1"></li>
							<li data-target="#carousel-example-generic" data-slide-to="2"></li>
							<li data-target="#carousel-example-generic" data-slide-to="3"></li>
							<li data-target="#carousel-example-generic" data-slide-to="4"></li>
						</ol>

						<!-- Wrapper for slides -->
						<div class="carousel-inner">
							<div class="item active">
							  <img src="_img/_home/H_02.jpg" height="702" width="1170" alt="_img/_home/H_03.jpg">
								<div class="carousel-caption">
								</div>
							</div>

							<div class="item">
							  <img src="_img/_home/H_03.jpg" height="702" width="1170" alt="_img/_home/H_04.jpg">
							  	<div class="carousel-caption">
							  	</div>
							</div>

							<div class="item">
							  <img src="_img/_home/H_04.jpg" height="702" width="1170" alt="_img/_home/H_05.jpg">
							  	<div class="carousel-caption">
							  	</div>
							</div>

							<div class="item">
							  <img src="_img/_home/H_05.jpg" height="702" width="1170" alt="_img/_home/H_06.jpg">
							  	<div class="carousel-caption">
							  	</div>
							</div>

							<div class="item">
							  <img src="_img/_home/H_06.jpg" height="702" width="1170" alt="_img/_home/H_01.jpg">
							  	<div class="carousel-caption">
							  	</div>
							</div>
						
						</div>

						<!-- Controls -->
						<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left"></span>
						</a>
						<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right"></span>
						</a>
					</div>
				</div>


			

			</section>

			<section id="sMarimo">
				<div class="inset">
					<div class="aboutmarimo">
						<h1>
							<span class="glyphicon glyphicon-question-sign"></span>
							What is Marimo?
						</h1>
						
					</div>

			</section>

			<section id="sGallery">
				<div class="inset">
					<h1>
						<span class="glyphicon glyphicon-picture"></span>
						Gallery
					</h1>

					<div class="gallerypic">
						
					</div>
				</div>

			</section>

			<section id="sDesign & Tips">
				<div class="inset">
					<h1>
						<span class="glyphicon glyphicon-info-sign"></span>
						Design & Tips
					</h1>
				</div>
			</section>
			
		</div>
		<script type="text/javascript" src="_js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="_js/jquery.scrollTo.min.js"></script>
		<script type="text/javascript" src="_js/bootstrap.min.js"></script>
		<script type="text/javascript" src="_js/author.js"></script>
	</body>
</html>
